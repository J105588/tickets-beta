<body>

  <div id="sidebar-container"></div>

  <!-- オフライン状態インジケーター -->
  <div id="offline-indicator" class="offline-indicator" style="display: none;">オフライン</div>

  <!-- 同期進行状況バー -->
  <div id="sync-progress-bar" class="sync-progress-bar" style="display: none;">
    <div class="progress"></div>
  </div>

  <!-- URL管理システム情報表示 -->
  <div id="url-info" class="url-info" style="display: none;">
    <div class="url-info-content">
      <span id="url-info-text">API URL: 1/1</span>
      <button id="url-refresh-btn" onclick="refreshUrlInfo()" title="URL情報を更新">更新</button>
    </div>
  </div>

  <div id="main-content">
    <header class="page-header">
      <button class="menu-btn" onclick="toggleSidebar()">&#9776;</button>
      <h1><span id="group-name"></span> 時間帯選択</h1>
    </header>

    <main class="container">
      <div id="timeslot-container">
        <div class="loading">時間帯データを読み込み中...</div>
      </div>
    </main>
  </div>

  <div id="error-container" class="error-container" style="display: none;">
    <div class="error-content">
      <p id="error-message">エラーが発生しました</p>
      <div class="error-buttons">
        <button onclick="history.back()">戻る</button>
        <button onclick="location.reload()">再読み込み</button>
      </div>
    </div>
  </div>

  <!-- 同期中モーダル -->
  <div id="sync-modal" class="modal">
    <div class="modal-content" style="text-align: center; max-width: 400px;">
      <div class="spinner"></div>
      <h3>オフライン操作を同期中...</h3>
      <p>しばらくお待ちください。操作はできません。</p>
    </div>
  </div>

  <!-- 最適化されたスクリプトローダー -->
  <script type="module" src="optimized-loader.js"></script>
  <script type="module" src="api-cache.js"></script>
  <script type="module" src="optimized-api.js"></script>
  <script type="module" src="ui-optimizer.js"></script>
  
  <!-- 既存のスクリプト（最適化されたローダーが管理） -->
  <script type="module" src="timeslot-main.js"></script>
  
  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
            
            // 更新チェック
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // 新しい更新が利用可能
                  showUpdateNotification();
                }
              });
            });
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }

    // 更新通知を表示
    function showUpdateNotification() {
      const notification = document.createElement('div');
      notification.className = 'update-notification';
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        z-index: 10000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        font-weight: 500;
        max-width: 350px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: slideInRight 0.3s ease-out;
      `;

      notification.innerHTML = `
        <div style="display: flex; align-items: center; gap: 10px;">
          <span style="font-size: 18px;">🔄</span>
          <div style="flex: 1;">
            <div style="font-weight: 600; margin-bottom: 4px;">更新が利用可能です</div>
            <div style="font-size: 12px; opacity: 0.9;">新しいバージョンに更新しますか？</div>
          </div>
          <button onclick="applyUpdate()" style="
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
          " onmouseover="this.style.background='rgba(255, 255, 255, 0.3)'" onmouseout="this.style.background='rgba(255, 255, 255, 0.2)'">
            更新
          </button>
          <button onclick="this.parentElement.parentElement.remove()" style="
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
          " onmouseover="this.style.background='rgba(255, 255, 255, 0.2)'" onmouseout="this.style.background='none'">
            ×
          </button>
        </div>
      `;

      // アニメーション用のCSS
      if (!document.getElementById('update-notification-styles')) {
        const style = document.createElement('style');
        style.id = 'update-notification-styles';
        style.textContent = `
          @keyframes slideInRight {
            from {
              transform: translateX(100%);
              opacity: 0;
            }
            to {
              transform: translateX(0);
              opacity: 1;
            }
          }
        `;
        document.head.appendChild(style);
      }

      document.body.appendChild(notification);

      // 10秒後に自動で消す
      setTimeout(() => {
        if (notification.parentElement) {
          notification.remove();
        }
      }, 10000);
    }

    // 更新を適用
    function applyUpdate() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistration().then(registration => {
          if (registration && registration.waiting) {
            // 新しいService Workerに更新を指示
            registration.waiting.postMessage({ type: 'SKIP_WAITING' });
          }
        });
      }
    }
  </script>
</body>
