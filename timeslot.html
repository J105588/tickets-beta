<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>座席管理システム - 時間帯選択</title>
  <meta name="description" content="公演の時間帯を選択します">
  <meta name="theme-color" content="#007bff">
  <link rel="preconnect" href="https://script.google.com" crossorigin>
  <link rel="dns-prefetch" href="https://script.google.com">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/J105588/video-nazuna/main/images/IMG_5316.png">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="座席管理システム">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/J105588/video-nazuna/main/images/IMG_5316.png">
  <meta name="msapplication-TileColor" content="#007bff">
  <meta name="msapplication-config" content="browserconfig.xml">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="offline-sync-v2.css">
</head>
<body>

  <div id="sidebar-container"></div>

  <!-- オフライン状態インジケーター -->
  <div id="offline-indicator" class="offline-indicator" style="display: none;">オフライン</div>

  <!-- 同期進行状況バー -->
  <div id="sync-progress-bar" class="sync-progress-bar" style="display: none;">
    <div class="progress"></div>
  </div>

  <!-- URL管理システム情報表示 -->
  <div id="url-info" class="url-info" style="display: none;">
    <div class="url-info-content">
      <span id="url-info-text">API URL: 1/1</span>
      <button id="url-refresh-btn" onclick="refreshUrlInfo()" title="URL情報を更新">更新</button>
    </div>
  </div>

  <div id="main-content">
    <header class="page-header">
      <button class="menu-btn" onclick="toggleSidebar()">&#9776;</button>
      <h1><span id="group-name"></span> 時間帯選択</h1>
    </header>

    <main class="container">
      <div id="timeslot-container">
        <div class="loading">時間帯データを読み込み中...</div>
      </div>
    </main>
  </div>

  <div id="error-container" class="error-container" style="display: none;">
    <div class="error-content">
      <p id="error-message">エラーが発生しました</p>
      <div class="error-buttons">
        <button onclick="history.back()">戻る</button>
        <button onclick="location.reload()">再読み込み</button>
      </div>
    </div>
  </div>

  <!-- 同期中モーダル -->
  <div id="sync-modal" class="modal">
    <div class="modal-content" style="text-align: center; max-width: 400px;">
      <div class="spinner"></div>
      <h3>オフライン操作を同期中...</h3>
      <p>しばらくお待ちください。操作はできません。</p>
    </div>
  </div>

  <!-- 最適化されたスクリプトローダー -->
  <script type="module" src="optimized-loader.js"></script>
  <script type="module" src="api-cache.js"></script>
  <script type="module" src="optimized-api.js"></script>
  <script type="module" src="ui-optimizer.js"></script>
  
  <!-- 既存のスクリプト（最適化されたローダーが管理） -->
  <script type="module" src="timeslot-main.js"></script>
  
  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
