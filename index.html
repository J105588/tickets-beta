<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>座席管理システム - 組選択</title>
  <meta name="description" content="文化祭やイベント向けの座席予約・チェックイン・当日券発行システム">
  <meta name="theme-color" content="#007bff">
  <link rel="preconnect" href="https://script.google.com" crossorigin>
  <link rel="dns-prefetch" href="https://script.google.com">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/J105588/video-nazuna/main/images/IMG_5316.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="offline-sync-v2.css">
</head>
<body>

  <div id="sidebar-container"></div>

  <!-- オフライン状態インジケーター -->
  <div id="offline-indicator" class="offline-indicator" style="display: none;">オフライン</div>

  <!-- 同期進行状況バー -->
  <div id="sync-progress-bar" class="sync-progress-bar" style="display: none;">
    <div class="progress"></div>
  </div>

  <!-- URL管理システム情報表示 -->
  <div id="url-info" class="url-info" style="display: none;">
    <div class="url-info-content">
      <span id="url-info-text">API URL: 1/1</span>
      <button id="url-refresh-btn" onclick="refreshUrlInfo()" title="URL情報を更新">更新</button>
    </div>
  </div>

  <div id="main-content">
    <header class="page-header">
      <button class="menu-btn" onclick="toggleSidebar()">&#9776;</button>
      <h1>組選択</h1>
    </header>
    <main class="container">
      <p class="description">管理する組または演劇を選択してください。</p>
      <div class="grid-container">
        <a class="grid-item" href="timeslot.html?group=1">1組</a>
        <a class="grid-item" href="timeslot.html?group=2">2組</a>
        <a class="grid-item" href="timeslot.html?group=3">3組</a>
        <a class="grid-item" href="timeslot.html?group=4">4組</a>
        <a class="grid-item" href="timeslot.html?group=5">5組</a>
        <a class="grid-item" href="timeslot.html?group=6">6組</a>
        <a class="grid-item" href="timeslot.html?group=7">7組</a>
        <a class="grid-item" href="timeslot.html?group=8">8組</a>
        <a class="grid-item" href="timeslot.html?group=見本演劇">見本演劇</a>
      </div>
    </main>
  </div>

  <div id="error-container" class="error-container" style="display: none;">
    <div class="error-content">
      <p id="error-message">エラーが発生しました</p>
      <div class="error-buttons">
        <button onclick="history.back()">戻る</button>
        <button onclick="location.reload()">再読み込み</button>
      </div>
    </div>
  </div>

  <!-- 同期中モーダル -->
  <div id="sync-modal" class="modal">
    <div class="modal-content" style="text-align: center; max-width: 400px;">
      <div class="spinner"></div>
      <h3>オフライン操作を同期中...</h3>
      <p>しばらくお待ちください。操作はできません。</p>
    </div>
  </div>

  <script type="module" src="config.js"></script>
  <script type="module" src="api.js"></script>
  <script type="module" src="sidebar.js"></script>
  <script type="module" src="index-main.js"></script>
  <script type="module" src="system-lock.js"></script>
  <script src="offline-sync-v2.js"></script>
  
  <script>
    // URL管理システムの情報表示機能
    function refreshUrlInfo() {
      if (window.GasAPI && window.GasAPI.getUrlManagerInfo) {
        const info = window.GasAPI.getUrlManagerInfo();
        const urlInfoText = document.getElementById('url-info-text');
        if (urlInfoText) {
          urlInfoText.textContent = `API URL: ${info.index}/${info.total}`;
        }
        console.log('URL管理システム情報:', info);
      }
    }

    // ページ読み込み時にURL情報を表示
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        if (window.GasAPI && window.GasAPI.getUrlManagerInfo) {
          const info = window.GasAPI.getUrlManagerInfo();
          const urlInfo = document.getElementById('url-info');
          const urlInfoText = document.getElementById('url-info-text');
          
          if (urlInfo && urlInfoText) {
            urlInfoText.textContent = `API URL: ${info.index}/${info.total}`;
            urlInfo.style.display = 'block';
          }
        }
      }, 1000); // 1秒後に表示（API読み込み完了を待つ）
    });
  </script>
</body>
</html>
